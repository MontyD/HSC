version: '3'
services:
  web:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./:/HSC
      - ./site.conf:/etc/nginx/conf.d/default.conf:ro
    links:
      - app
    depends_on:
      - app
      - database
  app:
    image: hsc-local
    build: ./
    restart: always
    volumes:
      - ./:/HSC
    environment:
      PHP__display_errors: 'On'
  database:
    image: mysql:5.7
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
volumes:
  db-data: